<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
</head>
<body>
<h1>Cadastro de Animais</h1>
<form id="animal-form" enctype="multipart/form-data">
    <input type="hidden" id="animal-id">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="especie">Espécie:</label>
    <input type="text" id="especie" required><br>

    <label for="genero">Gênero:</label>
    <input type="text" id="genero" required><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required><br>

    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" accept="image/*"><br>

    <button type="submit">Salvar</button>
</form>

<div id="mensagem"></div>

<h2>Lista de Animais</h2>
<ul id="animal-list"></ul>

<script src="script.js"></script>
</body>
</html>
